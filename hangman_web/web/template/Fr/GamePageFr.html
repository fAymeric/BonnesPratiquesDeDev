<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le Pendu</title>
    <link rel="stylesheet" type="text/css" href="../web/static/style.css">
    <script type ="text/javascript" src="web/js/script.js"></script>
</head>
<body>
<audio class="BackgroundMusic" id="background-music" autoplay loop controls>
    <source src="web/static/HorrorMusic.mp4" type="audio/mpeg">
</audio>
<div class="controlMusic">
    <button class="control-button" onclick="playMusic()"><img src="../web/static/MusicON.png" alt="musique allumée" class="imgMusique"> </button>
    <button class="control-button" onclick="pauseMusic()"><img src="../web/static/MusicOFF.png" alt="musique éteinte" class="imgMusique"></button>
</div>
<div class="Title">
    <p> Et maintenant jouons... </p>
</div>
<div class="gameprint">
    <p>Mot : {{range .GuessedWord}}
        {{.}}
        {{end}}
    </p>
    <p> Lettres déjà trouvées : {{.GuessedLetter}}</p>
</div>
{{ if and (ge .Try 1) (le .Try 9) }}
<img class="overlayImage" src="../web/static/{{ .Try }}.png" width="1280">
{{ end }}

<div class="letters">
    {{ range .Alphabet }}
    <form method="post" style="display:inline;">
        <input type="hidden" name="guess" value="{{ . }}">
        <button class="buttonLetter" type="submit">{{ . }}</button>
    </form>
    {{ end }}
</div>
<div class="BackButton">
    <div class="card">
        <div class="InfoPres">
            <p><a href="/Fr">Retour</a></p>
        </div>
    </div>
</div>
</body>
</html>
